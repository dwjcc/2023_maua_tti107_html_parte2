<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microdados</title>
</head>
<body>
    <div>
        <article itemscope itemtype="https://schema.org/Movie">
            <h1 itemprop="name">A Star is Born</h1>
            <p itemprop="abstract">
                A musician helps a young singer find fame as age and
                alcoholism send his own career into a downward spiral.
            </p>
            <div>
                <img itemprop="image"                                                                                                     src="https://upload.wikimedia.org/wikipedia/en/thumb/3/39/A_Star_is_Born.png/220px-A_Star_is_Born.png" alt="A Star is Born">
            </div>
            <footer itemscope="director" itemscope itemtype="https://schema.org/Person">
                <span itemprop="name">Diretor: Bradley Cooper.</span>
                <span itemprop="birthDate">January 5, 1975.</span> 
            </footer>
        </article>
    </div>
</body>
</html>
